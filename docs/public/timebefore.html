<body>
  <div>
    <h1 id="titleMsg"></h1>
    <h2 id="daysCount"></h2>
    <h2 id="hoursCount"></h2>
    <h2 id="secondsCount"></h2>
  </div>

  <script>
    const params = new URL(document.location).searchParams;
    const paramDate = params.get("date") || '2042-01-01'
    const paramMsg = params.get("msg") || 'Temps avant 2042'
    const paramLang = params.get("lang") || 'fr'

    const lang = {
      fr: ['Jours', 'Heures', 'Secondes'],
      en: ['days', 'Hours', 'Seconds']
    };

    const elements = {
      titleMsg: document.querySelector('#titleMsg'),
      daysCount: document.querySelector('#daysCount'),
      hoursCount: document.querySelector('#hoursCount'),
      secondsCount: document.querySelector('#secondsCount')
    };

    const updateCountdown = () => {
      const { titleMsg, daysCount, hoursCount, secondsCount } = elements;

      const departureDate = new Date(paramDate);
      const currentDate = new Date();
      const millisecondsPerDay = 1000 * 60 * 60 * 24;
      const remaining = (departureDate - currentDate) / millisecondsPerDay;
      const [days, hours, seconds] = [
        Math.ceil(remaining),
        Math.ceil(remaining * 24),
        Math.ceil(remaining * 24 * 60 * 60)
      ];

      titleMsg.innerText = paramMsg;
      daysCount.innerText = `${days} ${lang[paramLang][0]}`;
      hoursCount.innerText = `${hours} ${lang[paramLang][1]}`;
      secondsCount.innerText = `${seconds} ${lang[paramLang][2]}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
